<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de productos</title>
</head>
<body>
  <h1>📋 Inventario registrado</h1>
  {% if inventario %}
    <table border="1">
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Fecha</th>
      </tr>
      {% for item in inventario %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No hay productos registrados.</p>
  {% endif %}
  <br>
  <a href="/">← Volver</a>
</body>
</html>
