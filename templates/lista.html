<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4 text-center">📋 Lista de Inventario</h1>

    <a href="/" class="btn btn-secondary mb-3">⬅️ Volver</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark text-center">
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Alerta</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventario %}
                <tr class="table-{{ item.alerta }}">
                    <td class="text-center">{{ item.codigo }}</td>
                    <td>{{ item.nombre }}</td>
                    <td class="text-center">{{ item.cantidad }}</td>
                    <td class="text-center">
                        {% if item.alerta == 'danger' %}
                            🔴 Crítico
                        {% elif item.alerta == 'warning' %}
                            🟠 Bajo stock
                        {% else %}
                            🟢 Suficiente
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
