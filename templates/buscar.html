<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar producto</title>
</head>
<body>
  <h1>🔍 Buscar por código</h1>
  <form method="POST">
    <label>Código de barras:</label><br>
    <input type="text" name="codigo" required><br><br>
    <button type="submit">Buscar</button>
  </form>

  {% if resultado is not none %}
    {% if resultado %}
      <h3>Resultado:</h3>
      <ul>
        <li><strong>Código:</strong> {{ resultado[0] }}</li>
        <li><strong>Nombre:</strong> {{ resultado[1] }}</li>
        <li><strong>Cantidad:</strong> {{ resultado[2] }}</li>
        <li><strong>Fecha:</strong> {{ resultado[3] }}</li>
      </ul>
    {% else %}
      <p>Producto no encontrado.</p>
    {% endif %}
  {% endif %}
  <br>
  <a href="/">← Volver</a>
</body>
</html>
