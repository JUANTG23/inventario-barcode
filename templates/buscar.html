<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario - Buscar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">üîç Buscar Producto</h1>

    <form method="post" class="mb-4">
        <input type="text" class="form-control mb-3" name="codigo" placeholder="Ingresa el c√≥digo de barras" required>
        <button type="submit" class="btn btn-info w-100">Buscar</button>
    </form>

    {% if resultado is not none %}
        {% if resultado %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Producto encontrado:</h5>
                    <p><strong>C√≥digo:</strong> {{ resultado[0] }}</p>
                    <p><strong>Nombre:</strong> {{ resultado[1] }}</p>
                    <p><strong>Cantidad:</strong> {{ resultado[2] }}</p>
                    <p><strong>Fecha:</strong> {{ resultado[3] }}</p>
                </div>
            </div>
        {% else %}
            <div class="alert alert-warning mt-3">‚ùå Producto no encontrado</div>
        {% endif %}
    {% endif %}

    <div class="d-grid gap-2 mt-4">
        <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Volver al inicio</a>
    </div>
</div>

</body>
</html>
