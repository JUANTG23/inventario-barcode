<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario con Escáner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">📦 Sistema de Inventario</h1>

        <div id="reader" class="mb-4"></div>

        <form action="/guardar" method="post" class="form-container">
            <input type="text" name="codigo" id="codigo" class="form-control mb-2" placeholder="Código de barras escaneado" readonly required>
            <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre del producto" required>
            <input type="number" name="cantidad" class="form-control mb-2" placeholder="Cantidad" required>
            <select name="tipo" class="form-select mb-3" required>
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
            </select>
            <button type="submit" class="btn btn-success w-100 mb-3">Guardar producto</button>
        </form>

        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="/lista" class="btn btn-primary">📋 Ver productos</a>
            <a href="/buscar" class="btn btn-secondary">🔍 Buscar por código</a>
            <a href="/descargar" class="btn btn-warning">⬇️ Descargar Inventario</a>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                const backCamera = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
                html5QrCode.start(
                    { deviceId: { exact: backCamera.id } },
                    config,
                    qrCodeMessage => {
                        document.getElementById('codigo').value = qrCodeMessage;
                        html5QrCode.stop();
                    }
                ).catch(err => console.error("Error al iniciar cámara", err));
            }
        }).catch(err => console.error("Error al obtener cámaras", err));
    </script>
</body>
</html>
