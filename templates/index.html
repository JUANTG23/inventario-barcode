<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario con Esc치ner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">游닍 Sistema de Inventario</h1>

    <div id="reader" class="mb-3"></div>

    <form action="/guardar" method="post" class="form-container bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">C칩digo de barras escaneado</label>
            <input type="text" name="codigo" id="codigo" class="form-control" readonly required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre del producto</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de movimiento</label>
            <select name="tipo" class="form-select" required>
                <option value="">Selecciona tipo</option>
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">游 Guardar producto</button>
    </form>

    <div class="text-center mt-4">
        <a href="/lista" class="btn btn-primary m-1">游늶 Ver productos</a>
        <a href="/buscar" class="btn btn-warning m-1">游댌 Buscar por c칩digo</a>
        <a href="/descargar" class="btn btn-outline-secondary m-1">拘勇 Descargar CSV</a>
    </div>
</div>

<script>
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
            const backCamera = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
            html5QrCode.start(
                { deviceId: { exact: backCamera.id } },
                config,
                qrCodeMessage => {
                    document.getElementById('codigo').value = qrCodeMessage;
                    html5QrCode.stop(); // Opcional: detener despu칠s de leer
                }
            ).catch(err => console.error("Error al iniciar c치mara", err));
        }
    }).catch(err => console.error("Error al obtener c치maras", err));
</script>
</body>
</html>
