<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario con Escáner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">📦 Sistema de Inventario</h1>

        <div id="reader" class="border border-secondary rounded mb-4"></div>

        <form action="/guardar" method="post" class="row g-3 justify-content-center">
            <div class="col-md-8">
                <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Código de barras escaneado" readonly required>
            </div>
            <div class="col-md-8">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto" required>
            </div>
            <div class="col-md-8">
                <input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required>
            </div>
            <div class="col-md-8 d-grid gap-2">
                <button type="submit" class="btn btn-success">Guardar producto</button>
            </div>
        </form>

        <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
            <a href="/lista" class="btn btn-primary">📋 Ver productos</a>
            <a href="/buscar" class="btn btn-secondary">🔍 Buscar por código</a>
            <a href="/descargar" class="btn btn-outline-dark">⬇️ Descargar inventario</a>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                const backCamera = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
                html5QrCode.start(
                    { deviceId: { exact: backCamera.id } },
                    config,
                    qrCodeMessage => {
                        document.getElementById('codigo').value = qrCodeMessage;
                        html5QrCode.stop();
                    }
                ).catch(err => console.error("Error al iniciar cámara", err));
            }
        }).catch(err => console.error("Error al obtener cámaras", err));
    </script>
</body>
</html>
