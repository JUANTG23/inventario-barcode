<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario con Esc치ner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
        }

        #reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>游닍 Sistema de Inventario</h1>

    <div id="reader"></div>

    <form action="/guardar" method="post">
        <input type="text" name="codigo" id="codigo" placeholder="C칩digo de barras escaneado" readonly required>
        <input type="text" name="nombre" placeholder="Nombre del producto" required>
        <input type="number" name="cantidad" placeholder="Cantidad" required>
        <button type="submit">Guardar producto</button>
    </form>

    <div>
        <a href="/lista"><button>游늶 Ver productos</button></a>
        <a href="/buscar"><button>游댌 Buscar por c칩digo</button></a>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                const backCamera = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
                html5QrCode.start(
                    { deviceId: { exact: backCamera.id } },
                    config,
                    qrCodeMessage => {
                        document.getElementById('codigo').value = qrCodeMessage;
                        html5QrCode.stop();
                    }
                ).catch(err => console.error("Error al iniciar c치mara", err));
            }
        }).catch(err => console.error("Error al obtener c치maras", err));
    </script>
</body>
</html>
